<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pan0"></div>
    
    <script>
    function initialize() {
        var fenway = {lat: 42.345573, lng: -71.098326};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: fenway,
          zoom: 14
        });
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: fenway,
              pov: {
                heading: 34,
                pitch: 10
              }
            });
        map.setStreetView(panorama);
      }
      </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApdGBuNgoaNyQZNvXFacBu6Za3cpxxWGc
        &libraries=visualization&callback=initialize">
    </script>
    
    
  </body>

</html>
